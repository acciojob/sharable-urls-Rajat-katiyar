<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manipulation</title>
</head>
<body>
    <h1>URL Query String Manipulation</h1>
    
    <!-- Form for user input -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br><br>

        <button type="submit" id="button">Submit</button>
    </form>

    

    <script>
        // Get references to the form, inputs, and output
        const form = document.getElementById("userForm");
        const nameInput = document.getElementById("name");
        const yearInput = document.getElementById("year");
        const urlOutput = document.getElementById("url");
        const submitButton = document.getElementById("button");

        // Event listener for form submission
        form.addEventListener("submit", function (event) {
            event.preventDefault();  // Prevent form from reloading the page

            // Get values from the input fields
            const name = nameInput.value;
            const year = yearInput.value;

            // Construct the new URL with query parameters
            const baseUrl = "https://localhost:8080/";
            const queryString = `?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`;
            const fullUrl = baseUrl + queryString;

            // Update the h3 element with the new URL
            urlOutput.textContent = fullUrl;
        });
    </script>
</body>
</html>
